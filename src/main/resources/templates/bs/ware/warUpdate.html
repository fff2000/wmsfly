<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/oastyle/css/pintuer.css">
    <link rel="stylesheet" href="/oastyle/css/admin.css">
    <script src="/oastyle/js/jquery.js"></script>
    <script src="/oastyle/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 修改仓库信息</strong></div>
    <table class="table table-hover text-center">
        <form id="updatewar" th:action="@{/war/update}" method="post">
            <tr style="width: 150px">
                <td>
                    <span>仓库编码</span>
                    <input name="warecode" readonly th:value="${war.warecode}"/>
                </td>
                <td>
                    <span>&nbsp;仓库名称</span>
                    <input id="warename" name="warename" th:value="${war.warename}" />
                    <font color="red" th:errors="${bsWarehouse.warename}"></font>
                    <span style="color: red">*</span>
                </td>
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;总行数</span>
                    <input id="totalrow" name="totalrow" th:value="${war.totalrow}"/>
                </td>
            </tr>
            <tr style="width: 150px">
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;负责人</span>
                    <input id="dutyman" name="dutyman" th:value="${war.dutyman}"/>
                </td>
                <td>
                    <span>所在城市</span>
                    <input id="city" name="city" th:value="${war.city}"/>
                </td>
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;总列数</span>
                    <input id="totalcol" name="totalcol" th:value="${war.totalcol}"/>
                </td>
            </tr>
            <tr style="width: 150px">
                <td>
                    <span>&nbsp;&nbsp;邮政编码</span>
                    <input id="postcode" name="postcode" th:value="${war.postcode}"/>
                    <font color="red" th:errors="${bsWarehouse.postcode}"></font>
                </td>
                <td>
                    <span>&nbsp通讯地址</span>
                    <input id="addr" name="addr" th:value="${war.addr}"/>
                </td>
                <td>
                    <span>&nbsp;leftadd</span>
                    <input id="leftadd" name="leftadd" th:value="${war.leftadd}"/>
                </td>
            </tr>
            <tr style="width: 150px">
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;手提电话</span>
                    <input id="mobiltel" name="mobiltel" th:value="${war.mobiltel}"/>
                </td>
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;联系人</span>
                    <input id="attnman" name="attnman" th:value="${war.attnman}"/>
                </td>
                <td>
                    <span>库位图宽度</span>
                    <input id="width" name="width" th:value="${war.width}"/>
                </td>
            </tr>
            <tr style="width: 150px">
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;电话</span>
                    <input id="tel" name="tel" th:value="${war.tel}"/>
                </td>
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;传呼机</span>
                    <input id="caller" name="caller" th:value="${war.caller}"/>
                </td>
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;面积</span>
                    <input id="warearea" name="warearea" th:value="${war.warearea}"/>
                </td>
            </tr>
            <tr style="width: 150px">
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;传真</span>
                    <input id="fax" name="fax" th:value="${war.fax}"/>
                </td>
                <td>
                    <span>各列X增量</span>
                    <input id="rowadd" name="rowadd" th:value="${war.rowadd}"/>
                </td>
                <td>
                    <span>&nbsp;仓库性质</span>
                    <input id="kind" name="kind" th:value="${war.kind}"/>
                </td>
            </tr>
            <tr style="width: 150px">
                <td>
                    <span>仓库类型</span>
                    <!--                    <input id="waretype" name="waretype" th:value="${war.waretype}" />-->
                    <select onclick="" name="waretype" id="waretype">
                        <option th:selected="${war.waretype == '0'}" th:value="0" th:text="配送仓"></option>
                        <option th:selected="${war.waretype == '1'}" th:value="1" th:text="供应商仓库"></option>
                        <option th:selected="${war.waretype == '2'}" th:value="2" th:text="虚拟仓"></option>
                    </select>
                </td>
                <td>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注</span>
                    <input id="remark" name="remark" th:value="${war.remark}"/>
                </td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" class="button border-main" onclick="$('#updatewar').submit()" value="提交"
                           style="padding: 8px 13px;"/>
                    <a class="button border-main" href="/war/list" style="padding: 8px 13px;">
                        <span class="icon-edit"></span> 返回
                    </a>
                </td>
            </tr>
        </form>
    </table>
</div>
</div>
</div>
</body>
</html>
