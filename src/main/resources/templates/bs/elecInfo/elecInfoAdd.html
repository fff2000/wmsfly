<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-cn">

<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>材料分类信息</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/elec/add}" id="itemtypeAdd">
            <table align="center" width="80%" style="border-collapse:separate; border-spacing:0px 10px;">
                <tr>
                    <td style="text-align:right ">
                        <label>用电类型：</label>
                    </td>
                    <td style="text-align:left ">
                       <select name="uid">
                           <option th:each="t : ${elecType}" th:text="${t.getName()}" th:value="${t.getId()}"></option>
                       </select>
                    </td>
                   </tr>
                <tr>
                <td style="text-align:right ">
                        <label>电压等级：</label>

                    </td>
                    <td style="text-align:left ">
                            <select th:field="${item.eleType}"   name="eleType" style="width: 170px;line-height: 25px;height: 25px;"  id="selcet">
                                <option value="0">不满1千伏</option>
                                <option value="1">1-10千伏</option>
                                <option value="2">10-110千伏</option>
                                <option value="3">110千伏以上</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right ">
                        <label>用电时段：</label>
                    </td>
                    <td style="text-align:left ">
                        <select th:field="${item.timeType}"   name="timeType" style="width: 170px;line-height: 25px;height: 25px;"  id="selcet">
                            <option value="0">尖峰</option>
                            <option value="1">高峰</option>
                            <option value="2">平段</option>
                            <option value="3">低估</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:right ">
                        <label>用电价格：</label>
                    </td>
                    <td style="text-align:left ">
                        <input type="text" name="price"  style="line-height: 25px;height: 25px;" th:field="${item.price}" >
                    </td>
                </tr>
                <tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td colspan="4" style="text-align:center "><input class="button bg-main icon-check-square-o button-small" type="submit" id="button" > </input></td>
                </tr>
            </table>
        </form>
    </div>
</div>
